name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Python files:"
          find . -name "*.py" | head -10
      - run: echo "This job's status is ${{ job.status }}."
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing matplotlib and scikit-learn directly"
          pip install matplotlib scikit-learn
      - name: Run experiment
        run: |
          echo "Current working directory: $(pwd)"
          echo "Looking for Python script..."
          ls -la *.py || echo "No Python files in current directory"
          if [ -f "plot_digits_classfication.py" ]; then
            echo "Running plot_digits_classfication.py"
            python plot_digits_classfication.py
          elif [ -f "../plot_digits_classfication.py" ]; then
            echo "Running ../plot_digits_classfication.py"
            python ../plot_digits_classfication.py
          else
            echo "Script not found, searching for it..."
            find . -name "plot_digits_classfication.py" -exec python {} \; 